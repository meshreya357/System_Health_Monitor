<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-2xl p-6 bg-gray-800 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">üöÄ System Health Monitor</h1>
            
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold">CPU Usage</h2>
                    <p id="cpu" class="text-2xl font-bold text-yellow-400">Loading...</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold">RAM Usage</h2>
                    <p id="ram" class="text-2xl font-bold text-yellow-400">Loading...</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold">Disk Usage</h2>
                    <p id="disk" class="text-2xl font-bold text-yellow-400">Loading...</p>
                </div>
            </div>

            <div class="mt-6">
                <h2 class="text-xl font-bold mb-3">‚ö†Ô∏è Alerts</h2>
                <ul id="alert-list" class="bg-red-500 text-white p-3 rounded-lg">
                    <li>No alerts yet</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
